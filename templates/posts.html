{% extends 'base.html' %}

{% block title %}
Главная JustCraft
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Все новости</h1>

    {% if news|length > 0 %}
        {% for element in news %}
        <div class="alert alert-info">
            <h2>{{ element.title }}</h2>
            <p><b>Дата: {{ element.date.date() }}</b></p>
            <a href="/posts/{{ element.id }}" class="btn btn-warning">Читать</a>
        </div>
        {% endfor %}
    {% else %}
        <p>Ещё нету новостей</p>
    {% endif %}

</div>
{% endblock %}
