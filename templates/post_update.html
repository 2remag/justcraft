{% extends 'base.html' %}

{% block title %}
Новости JustCraft
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Редактирование статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ new.title }}" placeholder="Введите название">{{ new.title }}<br>
        <textarea name="text" id="text" class="form-control">{{ new.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Сохранить">
    </form>
</div>
{% endblock %}
